- name: Install QEMU / KVM components
  apt:
    name:
      - qemu-kvm
      - libvirt-daemon-system
      - libvirt-clients
      - python-libvirt
      - python-lxml
      - bridge-utils
      - cloud-image-utils
      - virtinst
    state: present
    update-cache: yes

- name: Start libvirt services
  service:
    name: libvirtd
    enabled: true
    state: started

- name: Check / Create QEMU images directory
  file:
    state: directory
    path: /virt/images

- name: Get Debian cloud image
  get_url:
    url: https://cloud.debian.org/images/cloud/bullseye/latest/debian-11-genericcloud-amd64.raw
    dest: /virt/images/debian-11-genericcloud-amd64.raw

- name: Convert Debian RAW image to QCOW2
  shell:
    chdir: /virt/images
    cmd: qemu-img convert -f raw -O qcow2 debian-11-genericcloud-amd64.raw debian-11-genericcloud-amd64.qcow2
    creates: /virt/images/debian-11-genericcloud-amd64.qcow2

- name: Create VMs directory
  file:
    state: directory
    path: /virt/vms
    owner: root
    group: root
    mode: 0755
