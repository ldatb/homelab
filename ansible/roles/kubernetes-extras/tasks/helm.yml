- name: Add Helm GPG keys
  apt_key:
    url: "https://baltocdn.com/helm/signing.asc"
    state: present

- name: Add Helm repository into sources list
  apt_repository:
    filename: helm
    repo: "deb [arch={{ architecture }}] https://baltocdn.com/helm/stable/{{ ansible_distribution | lower }}/ all main"
    state: present

- name: Install Helm
  apt:
    name: helm
    state: present
    update-cache: yes
