- name: Update & Upgrade packages
  apt:
    upgrade: yes
    update_cache: yes

- name: Install dependencies
  apt:
    name:
      - ufw
      - vim
      - nano
      - curl
      - ca-certificates
      - apt-transport-https
      - gnupg
      - lsb-release
      - software-properties-common
      - nginx
      - openssl
      - systemd
      - python
      - python3
      - python3-pip
    state: present
    update-cache: yes
